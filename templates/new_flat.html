{% extends 'base.html' %}

{% block content %}
<script>
    function send_data(){
      var data = {
      "address": document.getElementsById("address").value,
      "name": document.getElementsById("address"),
      "numberofrooms": document.getElementsByName("numberofrooms"),
       "price": document.getElementsByName("price"),
      "floor": document.getElementsByName("floor"),
      "square": document.getElementsById("square"),
      "numberofbathrooms": document.getElementsById("numberofbathrooms"),
      "balcony": document.getElementsById("balcony"),
      "numberofelevators": document.getElementsById("numberofelevators"),
      "yearofconstruction": document.getElementsById("year").value,
      }
      fetch("/add-flat", {
    method: 'POST',
    body: data,
    headers: {
    'accept': 'application/json',
    'Content-Type': 'application/json'
    }
    })
  }

  function add_year(){
      for (let year = 1890; year <= 2023; year++) {
      let options = document.createElement("OPTION");
      document.getElementById("year").appendChild(options).innerHTML = year;
      }
  }
  function add_address(){
   for (let year = 189110; year <= 189121; year++) {
      let options = document.createElement("OPTION");
      document.getElementById("address").appendChild(options).innerHTML = year;
      }
  }

    function main_func(){
    add_year();
    add_address();
    }

   window.onload = main_func;

</script>
<link rel="stylesheet" href="{{ url_for('static', path='css/style2.css') }}">

<form>
  <h1>Введите параметры</h1>
    <div id="arrow"></div>
    <input id="name" placeholder="Название" type="text">
    <input id="price" placeholder="Цена" type="text">
    <input id="numberofrooms" placeholder="Колличество комнат" type="text">
    <input id="floor" placeholder="Этаж" type="text">
    <input id="square" placeholder="Площадь" type="text">
    <input id="numberofbathrooms" placeholder="Колличество ванных комнат" type="text">
     <input id="сeilingheight" placeholder="Высота потолков" type="text">
    <input id="balcony" placeholder="Колличество балконов" type="text">
    <input id="numberofelevators" placeholder="Колличество лифтов" type="text">
    <p>Год постройки дома</p><select id="year"></select>
    <p>Адрес</p><select id="address"></select>
  <button>
    <span>
        Добавить
    </span>
  </button>
</form>
{% endblock %}
